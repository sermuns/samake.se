{% extends "base.html" %}

{% block content %}
<a href="..">&larr;</a>
{% if section.title %}
{{ '# ' ~ section.title | markdown | safe }}
{% endif %}
{{ section.content | safe }}
<div id="posts">
{% for page in section.pages %}
<div>
<a href="{{ page.permalink | safe }}">
<p>{{ page.date }} | {{ page.title }}</p>
{{ page.summary | safe }}
</a>
</div>
{% endfor %}
{% endblock content %}
